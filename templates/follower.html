{%- extends "sidebar.html" %} {%- block content %}
<div class="overflow-y-auto w-9/12" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min- px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <div class="transition-opacity bg-gray-300 bg-opacity-75" aria-hidden="true"></div>
        <span class="hidden sm:inline-block sm:align-middle sm:" aria-hidden="true"></span>
        <div
            class="inline-block p-5 overflow-hidden text-left align-bottom transition-all transform bg-gray-100 rounded-lg shadow-2xl lg:p-16 sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full"
        >
            <div class="flex flex-col">
                <div class="-m-1.5 overflow-x-auto">
                    <div class="p-1.5 min-w-full inline-block align-middle">
                        <div class="overflow-hidden">
                            <table class="min-w-full divide-y divide-gray-200">
                                <caption class="py-2 text-left text-sm text-gray-600">
                                    Follower
                                </caption>
                                <thead>
                                    <tr>
                                        <th
                                            scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                                        >
                                            Icon
                                        </th>
                                        <th
                                            scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                                        >
                                            Name
                                        </th>
                                        <th
                                            scope="col"
                                            class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase"
                                        >
                                            <!-- Action -->
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for follower in follower_list %}
                                    <tr class="odd:bg-white even:bg-gray-200">
                                        <td
                                            class="px-6 py-4 whitespace-nowrap text-sm text-gray-800"
                                        >
                                            {% for user in users %} {% if user.username == follower
                                            %}
                                            <img
                                                class="w-8 h-8"
                                                src="data:image/jpg;base64,{{ user.userimage }}"
                                                id="userimage"
                                            />
                                            {% endif %} {% endfor %}
                                        </td>
                                        <td
                                            class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800"
                                        >
                                            {{ follower }}
                                        </td>
                                        <td
                                            class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium"
                                        >
                                            <!-- <a
                                                            class="text-blue-500 hover:text-blue-700"
                                                            href="#"
                                                            >Delete</a
                                                        > -->
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%- endblock %}
