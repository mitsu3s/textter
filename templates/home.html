<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}" />
        <title>Textter</title>
    </head>
    <body>
        <header class="text-gray-600 body-font bg-green-100 bg-opacity-50">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
                <a
                    class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
                    href="/"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
                        viewBox="0 0 24 24"
                    >
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                    </svg>
                    <span class="ml-3 text-xl">Textter</span>
                </a>
                <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                    <a class="mr-5 hover:text-gray-900">How to</a>
                    <a class="mr-5 hover:text-gray-900" href="/login">Login</a>
                </nav>
            </div>
        </header>
        <main>
            <div
                class="relative items-center w-full px-5 py-12 mx-auto md:px-12 lg:px-16 max-w-7xl lg:py-24 mt-10"
            >
                <div class="flex w-full mx-auto text-left">
                    <div class="relative inline-flex items-center mx-auto align-middle">
                        <div class="text-center">
                            <h1
                                class="max-w-5xl text-4xl font-bold leading-none tracking-tighter text-neutral-600 md:text-5xl lg:text-6xl lg:max-w-7xl"
                            >
                                Feel free to Tweet
                            </h1>
                            <p
                                class="max-w-xl mx-auto mt-8 text-base leading-relaxed text-gray-500"
                            >
                                Just start tweeting.
                            </p>
                            <p
                                class="max-w-xl mx-auto mt-2 text-base leading-relaxed text-gray-500"
                            >
                                Also, check tweets from accounts you follow.
                            </p>
                            <div class="flex justify-center w-full max-w-2xl gap-2 mx-auto mt-10">
                                <div class="mt-3 rounded-lg sm:mt-0">
                                    <a
                                        class="px-5 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-blue-600 lg:px-10 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                                        href="/register"
                                    >
                                        Sign up for Free
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
