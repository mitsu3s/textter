<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{{url_for('static',filename='dist/output.css')}}" />
        <title>Sign in</title>
    </head>
    <body>
        <div class="flex items-center justify-center h-screen">
            <div class="flex min- overflow-hidden">
                <div
                    class="flex flex-col justify-center flex-1 px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24"
                >
                    <div class="w-full max-w-xl mx-auto lg:w-96">
                        <div>
                            <a
                                class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
                                href="/"
                            >
                                <svg
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="1.5"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                                    aria-hidden="true"
                                    class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 01.865-.501 48.172 48.172 0 003.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z"
                                    ></path>
                                </svg>
                                <span class="ml-3 text-xl">Textter</span>
                            </a>
                            <h2 class="mt-6 text-3xl font-extrabold text-neutral-600">Sign in.</h2>
                        </div>

                        <div class="mt-8">
                            <div class="mt-6">
                                <form action="/login" method="POST" class="space-y-6">
                                    <div>
                                        <label
                                            for="email"
                                            class="block text-sm font-medium text-neutral-600"
                                        >
                                            User Name
                                        </label>
                                        <div class="mt-1">
                                            <input
                                                id="username"
                                                name="username"
                                                type="username"
                                                autocomplete="username"
                                                required=""
                                                placeholder="User Name"
                                                class="block w-full px-5 py-3 text-base placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg text-neutral-600 bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300"
                                            />
                                        </div>
                                    </div>

                                    <div class="space-y-1">
                                        <label
                                            for="password"
                                            class="block text-sm font-medium text-neutral-600"
                                        >
                                            Password
                                        </label>
                                        <div class="mt-1">
                                            <input
                                                id="password"
                                                name="password"
                                                type="password"
                                                autocomplete="current-password"
                                                required=""
                                                placeholder="Your Password"
                                                class="block w-full px-5 py-3 text-base placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg text-neutral-600 bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300"
                                            />
                                        </div>
                                    </div>

                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center">
                                            <input
                                                id="remember-me"
                                                name="remember-me"
                                                type="checkbox"
                                                placeholder="Your password"
                                                class="w-4 h-4 text-blue-600 border-gray-200 rounded focus:ring-blue-500"
                                            />
                                            <label
                                                for="remember-me"
                                                class="block ml-2 text-sm text-neutral-600"
                                            >
                                                Remember me
                                            </label>
                                        </div>

                                        <div class="text-sm">
                                            <a
                                                href="/register"
                                                class="font-medium text-blue-600 hover:text-blue-500"
                                            >
                                                Need an Account?
                                            </a>
                                        </div>
                                    </div>

                                    <div>
                                        <button
                                            type="submit"
                                            class="flex items-center justify-center w-full px-10 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-blue-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                                        >
                                            Sign in
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
