<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="{{url_for('static',filename='dist/css/output.css')}}"
        />
        <title>Login</title>
    </head>
    <body>
        <div class="w-full max-w-md mx-auto">
            <h1 class="text-3xl font-bold mb-4">Welcome to Textter</h1>
            <h2 class="text-lg font-bold mb-2">Login</h2>
            <form action="/login" method="post" class="mb-8">
                <div class="mb-4">
                    <label for="username" class="block font-bold mb-2"
                        >Username:</label
                    >
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        required
                    />
                </div>
                <div class="mb-4">
                    <label for="password" class="block font-bold mb-2"
                        >Password:</label
                    >
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        required
                    />
                </div>
                <button
                    type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
                >
                    Login
                </button>
            </form>
            <h2 class="text-lg font-bold mb-2">Register</h2>
            <a href="/register" class="text-blue-500 font-bold hover:underline"
                >New Registration</a
            >
        </div>
    </body>
</html>
