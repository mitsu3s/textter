{%- extends "components/auth.html" %} {%- block title %} Sign in. {%- endblock %} {%- block form %}
<form action="/login" method="POST" class="space-y-6">
    {%- include "components/input.html" %}
    <div class="flex items-center justify-between">
        <div class="flex items-center">
            <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                placeholder="Your password"
                class="w-4 h-4 text-blue-600 border-gray-200 rounded focus:ring-blue-500"
            />
            <label for="remember-me" class="block ml-2 text-sm text-neutral-600">
                Remember me
            </label>
        </div>

        <div class="text-sm">
            <a href="/register" class="font-medium text-blue-600 hover:text-blue-500">
                Need an Account?
            </a>
        </div>
    </div>

    <div>
        <button
            type="submit"
            class="flex items-center justify-center w-full px-10 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-blue-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
            Sign in
        </button>
    </div>
</form>
{%- endblock %}
