<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="{{url_for('static',filename='dist/css/output.css')}}"
        />
        <title>Sign up</title>
    </head>
    <body>
        <div class="flex items-center justify-center h-screen">
            <div class="flex min- overflow-hidden">
                <div
                    class="flex flex-col justify-center flex-1 px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24"
                >
                    <div class="w-full max-w-xl mx-auto lg:w-96">
                        <div>
                            <a
                                class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
                                    ></path>
                                </svg>
                                <span class="ml-3 text-xl">Textter</span>
                            </a>
                            <h2
                                class="mt-6 text-3xl font-extrabold text-neutral-600"
                            >
                                Sign in.
                            </h2>
                        </div>

                        <div class="mt-8">
                            <div class="mt-6">
                                <form
                                    action="/register"
                                    method="POST"
                                    class="space-y-6"
                                >
                                    <div>
                                        <label
                                            for="email"
                                            class="block text-sm font-medium text-neutral-600"
                                        >
                                            User Name
                                        </label>
                                        <div class="mt-1">
                                            <input
                                                id="username"
                                                name="username"
                                                type="username"
                                                autocomplete="username"
                                                required=""
                                                placeholder="User Name"
                                                class="block w-full px-5 py-3 text-base placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg text-neutral-600 bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300"
                                            />
                                        </div>
                                    </div>

                                    <div class="space-y-1">
                                        <label
                                            for="password"
                                            class="block text-sm font-medium text-neutral-600"
                                        >
                                            Password
                                        </label>
                                        <div class="mt-1">
                                            <input
                                                id="password"
                                                name="password"
                                                type="password"
                                                autocomplete="current-password"
                                                required=""
                                                placeholder="Your Password"
                                                class="block w-full px-5 py-3 text-base placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg text-neutral-600 bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300"
                                            />
                                        </div>
                                    </div>

                                    <div
                                        class="flex items-center justify-between"
                                    >
                                        <div class="flex items-center">
                                            <input
                                                id="remember-me"
                                                name="remember-me"
                                                type="checkbox"
                                                placeholder="Your password"
                                                class="w-4 h-4 text-blue-600 border-gray-200 rounded focus:ring-blue-500"
                                            />
                                            <label
                                                for="remember-me"
                                                class="block ml-2 text-sm text-neutral-600"
                                            >
                                                Remember me
                                            </label>
                                        </div>

                                        <div class="text-sm">
                                            <a
                                                href="#"
                                                class="font-medium text-blue-600 hover:text-blue-500"
                                            >
                                                Forgot your password?
                                            </a>
                                        </div>
                                    </div>

                                    <div>
                                        <button
                                            type="submit"
                                            class="flex items-center justify-center w-full px-10 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-blue-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                                        >
                                            Sign in
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
