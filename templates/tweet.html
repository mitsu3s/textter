{%- extends "sidebar.html" %} {%- block content %}
<div class="overflow-y-auto w-9/12" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min- px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <div class="transition-opacity bg-gray-300 bg-opacity-75" aria-hidden="true"></div>
        <span class="hidden sm:inline-block sm:align-middle sm:" aria-hidden="true"></span>
        <div
            class="inline-block p-5 overflow-hidden text-left align-bottom transition-all transform bg-gray-100 rounded-lg shadow-2xl lg:p-16 sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full"
        >
            <div class="flex flex-col">
                <form action="/tweet" method="post">
                    <div class="flex justify-between items-center">
                        <label
                            for="with-corner-hint"
                            class="block text-sm font-medium mb-2 text-gray-600"
                            >New Tweet</label
                        >
                        <button
                            type="submit"
                            class="py-2 px-3 inline-flex flex-shrink-0 justify-center items-center rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:z-10 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-sm"
                        >
                            Tweet
                        </button>
                    </div>
                    <div class="mt-2"></div>
                    <input
                        type="text"
                        id="title"
                        class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
                        name="title"
                        placeholder="Title"
                        required
                    />
                    <div class="mt-2"></div>
                    <textarea
                        id="tweet"
                        class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-50"
                        name="tweet"
                        placeholder="Tweet Contents"
                        required
                    ></textarea>
                </form>
            </div>
        </div>
    </div>
</div>
{%- endblock %}
