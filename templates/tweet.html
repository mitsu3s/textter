<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}" />
        <title>New Tweet</title>
    </head>
    <body>
        <div class="flex">
            <div
                class="w-3/12 h-screen px-5 py-8 overflow-y-auto bg-white border-r-2 rtl:border-r-0 rtl:border-l"
            >
                <a href="/home" style="display: flex; align-items: center">
                    {% for user in users %} {% if user.username == session.username %}
                    <img
                        class="w-12 h-12 object-contain sm:object-scale-down"
                        src="data:image/jpg;base64,{{ user.userimage }}"
                        id="userimage"
                    />
                    {% endif %} {% endfor %}
                    <span class="ml-2 text-xl">{{ session.username }}</span>
                </a>

                <div class="flex flex-col justify-between flex-1 mt-6">
                    <nav class="-mx-3 space-y-6">
                        <div class="space-y-3">
                            <label class="px-3 text-xs text-gray-500 uppercase">acquaintance</label>

                            <a
                                class="flex items-center px-3 py-2 text-gray-600 transition-colors duration-300 transform rounded-lg hover:bg-gray-100 hover:text-gray-700"
                                href="/following"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    class="w-5 h-5"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M3.75 3v11.25A2.25 2.25 0 006 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0118 16.5h-2.25m-7.5 0h7.5m-7.5 0l-1 3m8.5-3l1 3m0 0l.5 1.5m-.5-1.5h-9.5m0 0l-.5 1.5m.75-9l3-3 2.148 2.148A12.061 12.061 0 0116.5 7.605"
                                    />
                                </svg>

                                <span class="mx-2 text-sm font-medium"
                                    >Following: {{ following_list | length }}</span
                                >
                            </a>

                            <a
                                class="flex items-center px-3 py-2 text-gray-600 transition-colors duration-300 transform rounded-lg hover:bg-gray-100 hover:text-gray-700"
                                href="/follower"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    class="w-5 h-5"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M3.75 3v11.25A2.25 2.25 0 006 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0118 16.5h-2.25m-7.5 0h7.5m-7.5 0l-1 3m8.5-3l1 3m0 0l.5 1.5m-.5-1.5h-9.5m0 0l-.5 1.5M9 11.25v1.5M12 9v3.75m3-6v6"
                                    />
                                </svg>

                                <span class="mx-2 text-sm font-medium"
                                    >Followers: {{ follower_list | length }}</span
                                >
                            </a>
                        </div>

                        <div class="space-y-3">
                            <label class="px-3 text-xs text-gray-500 uppercase">tweet</label>

                            <a
                                class="flex items-center px-3 py-2 text-gray-600 transition-colors duration-300 transform rounded-lg hover:bg-gray-100 hover:text-gray-700"
                                href="/tweet"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    class="w-5 h-5"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
                                    />
                                </svg>

                                <span class="mx-2 text-sm font-medium">New Tweet</span>
                            </a>
                        </div>

                        <div class="space-y-3">
                            <label class="px-3 text-xs text-gray-500 uppercase"
                                >authentication</label
                            >
                            <a
                                class="flex items-center px-3 py-2 text-gray-600 transition-colors duration-300 transform rounded-lg hover:bg-gray-100 hover:text-gray-700"
                                href="/logout"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    class="w-5 h-5"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 011.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.56.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.893.149c-.425.07-.765.383-.93.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 01-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.397.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 01-.12-1.45l.527-.737c.25-.35.273-.806.108-1.204-.165-.397-.505-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.107-1.204l-.527-.738a1.125 1.125 0 01.12-1.45l.773-.773a1.125 1.125 0 011.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894z"
                                    />
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                                    />
                                </svg>

                                <span class="mx-2 text-sm font-medium">Logout</span>
                            </a>
                        </div>
                    </nav>
                </div>
            </div>
            <div
                class="overflow-y-auto w-9/12"
                aria-labelledby="modal-title"
                role="dialog"
                aria-modal="true"
            >
                <div
                    class="flex items-end justify-center min- px-4 pt-4 pb-20 text-center sm:block sm:p-0"
                >
                    <div
                        class="transition-opacity bg-gray-300 bg-opacity-75"
                        aria-hidden="true"
                    ></div>
                    <span
                        class="hidden sm:inline-block sm:align-middle sm:"
                        aria-hidden="true"
                    ></span>
                    <div
                        class="inline-block p-5 overflow-hidden text-left align-bottom transition-all transform bg-gray-100 rounded-lg shadow-2xl lg:p-16 sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full"
                    >
                        <div class="flex flex-col">
                            <form action="/tweet" method="post">
                                <div class="flex justify-between items-center">
                                    <label
                                        for="with-corner-hint"
                                        class="block text-sm font-medium mb-2 text-gray-600"
                                        >New Tweet</label
                                    >
                                    <button
                                        type="submit"
                                        class="py-2 px-3 inline-flex flex-shrink-0 justify-center items-center rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:z-10 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-sm"
                                    >
                                        Tweet
                                    </button>
                                </div>
                                <div class="mt-2"></div>
                                <textarea
                                    id="tweet"
                                    class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-50"
                                    name="tweet"
                                    placeholder="New Tweet"
                                    required
                                ></textarea>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
