{%- extends "components/modal.html" %} {%- block modal_content %}
<form action="/tweet" method="post">
    <div class="flex justify-between items-center">
        <label for="with-corner-hint" class="block text-sm font-medium mb-2 text-gray-600"
            >New Tweet</label
        >
        <button
            type="submit"
            class="py-2 px-3 inline-flex flex-shrink-0 justify-center items-center rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:z-10 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-sm"
        >
            Tweet
        </button>
    </div>
    <div class="mt-2"></div>
    <input
        type="text"
        id="title"
        class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500"
        name="title"
        placeholder="Title"
        required
    />
    <div class="mt-2"></div>
    <textarea
        id="tweet"
        class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-50"
        name="tweet"
        placeholder="Tweet Contents"
        required
    ></textarea>
</form>
{%- endblock %}
