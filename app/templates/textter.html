{%- extends "components/base.html" %} {%- block content %}
<div class="p-0 md:px-24">
    <div class="grid grid-cols-1 gap-4 lg:gap-4 lg:grid-cols-1">
        {% for tweet in tweets %}
        <div class="bg-gray-100 p-4 rounded-md shadow sm:flex lg:items-start group">
            <div class="flex-shrink-0 mb-4 sm:mb-0 sm:mr-4">
                <img class="h-12 w-12" src="data:image/jpg;base64,{{ tweet.user.userimage }}" />
            </div>
            <div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-500"
                        >{{ tweet.created_at.strftime("%I:%M %p, %B %d, %Y") }}</span
                    >
                    {% if tweet.user.username == session.username %}
                    <a
                        href="{{ url_for('tweet.delete_tweet', tweet_id=tweet.id) }}"
                        class="text-sm text-gray-500 hover:text-red-500 ml-2"
                    >
                        <svg
                            fill="none"
                            stroke="currentColor"
                            stroke-width="1.5"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                            aria-hidden="true"
                            class="w-5 h-5"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                            ></path>
                        </svg>
                    </a>
                    {% endif %}
                </div>
                <p class="mt-3 text-lg font-medium leading-6">
                    <p class="text-xl text-gray-800 hover:text-gray-500"
                        >{{ tweet.title }}
                    </p>
                </p>
                <p class="mt-2 text leading-normal text-gray-500">{{ tweet.text }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{%- endblock %}
